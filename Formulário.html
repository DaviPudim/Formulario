<!DOCTYPE html>
<html lang="en">
<head>

        div{
            width: 60%;
        }

     Nome: 
<input type="text" name="nome">
<br>

<br>

<br>
Telefone:
<input type="text" name="telefone"> 
</fieldset>
<fieldset> <legend>Dados Acadêmicos</legend>

    <br>

    <input type="radio" name="Semestre">

    <input type="radio" name="Semestre">

    <input type="radio" name="Semestre">

    <input type="radio" name="Semestre">
    <br>
</fieldset>

    <label>Trabalha?:</label>

    <label for="sim">Sim</label>
    <input type="checkbox">
<br>
    <label for="loc">Local de Trabaho:</label>
    <input type="text" id="loc">
    <br>

    <textarea name="experiências" id="exp" cols="50" rows="6"></textarea>
</fieldset>
<input type="submit" value="Gravar" class="button">
<input type="reset" value="Limpar" class="buttom">
      </form>
    </div>
</body>
</html>
